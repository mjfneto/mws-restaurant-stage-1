<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <div class="main-container">
    <header class="rr-banner col-12">
      <h1 class="col-9"><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning nav -->
      <nav class="col-12" aria-label="Breadcrumb">
        <!-- Beginning breadcrumb -->
        <ul class="breadcrumb col-12">
          <li class="col-3"><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main class="maincontent col-12">
      <!-- Beginning map -->
      <section class="map-container col-6">
        <h2 class="pinned-locations">Pinned Locations</h2>
        <div id="map" class="col-12" role="application"></div>
      </section>
      <!-- End map -->
      <section class="details-container col-6">
        <h2 class="restaurant-details" aria-hidden="true">Restaurant Details</h2>
        <!-- Beginning restaurant -->
        <section class="restaurant-container col-12">
          <h2 class="restaurant-name col-12">-</h2>
          <img class="restaurant-img col-12" src="#" alt="restaurant template image"/>
          <p class="restaurant-cuisine col-12"></p>
          <p class="restaurant-address col-12"></p>
          <table class="restaurant-hours col-12" aria-label="Operating Hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section class="reviews-container col-12">
          <h2 class="restaurant-reviews" aria-hidden='true'>Restaurant Reviews</h2>
          <ul class="reviews-list col-12"></ul>
        </section>
        <!-- End reviews -->
      </section>
    </main>
    <!-- End main -->
  </div>

  <!-- Beginning footer -->
  <footer class="footer col-12">
    Copyright (c) 2017 <a class="col-9" href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
