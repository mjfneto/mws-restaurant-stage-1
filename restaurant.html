<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <div class="main-container">
    <header class="col-12">
      <h1 class="col-9"><a href="/" role="link">Restaurant Reviews</a></h1>
      <!-- Beginning nav -->
      <nav class="col-12" aria-label="Breadcrumb">
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" class="col-12">
          <li class="col-3"><a href="/" role="link">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main class="maincontent col-12">
      <!-- Beginning map -->
      <section class="map-container col-6">
        <div id="map" class="col-12" role="application"></div>
      </section>
      <!-- End map -->
      <section class="details-container col-6">
        <!-- Beginning restaurant -->
        <section id="restaurant-container" class="col-12">
          <h2 id="restaurant-name" class="col-12"></h2>
          <img id="restaurant-img" class="col-12">
          <p id="restaurant-cuisine" class="col-12"></p>
          <p id="restaurant-address" class="col-12"></p>
          <table id="restaurant-hours" class="col-12" role="table" aria-label="Operating Hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" class="col-12">
          <ul id="reviews-list" class="col-12"></ul>
        </section>
        <!-- End reviews -->
      </section>
    </main>
    <!-- End main -->
  </div>

  <!-- Beginning footer -->
  <footer class="footer col-12">
    Copyright (c) 2017 <a class="col-9" href="/" role="link">Restaurant Reviews</a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
