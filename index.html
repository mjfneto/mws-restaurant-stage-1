<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <main id="maincontent">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" id="neighborhoods-label">Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-labelledby="neighborhoods-label" aria-multiselectable="true" onchange="updateRestaurants()">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" id="cuisines-label">Cuisine Type</label>
        <select id="cuisines-select" name="cuisines" role="listbox" aria-labelledby="cuisines-label" aria-multiselectable="true" onchange="updateRestaurants()">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </section>
    <section class="list-container">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
