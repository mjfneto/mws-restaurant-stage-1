<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="col-12">
    <nav>
      <h1><a href="/" role="link">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main class="maincontent col-12">
    <section class="map-container col-12">
      <div id="map" role="application" aria-label="Restaurants' pinned locations"></div>
    </section>
    <section class="filter-options col-12">
      <h2 class="col-12">Filter Results</h2>
      <label for="neighborhoods-select" id="neighborhoods-label">Neighborhoods</label>
      <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-labelledby="neighborhoods-label" aria-multiselectable="true" onchange="updateRestaurants(this)">
        <option value="all" role="option">All Neighborhoods</option>
      </select>
      <label for="cuisines-select" id="cuisines-label">Cuisine Type</label>
      <select id="cuisines-select" name="cuisines" role="listbox" aria-labelledby="cuisines-label" aria-multiselectable="true" onchange="updateRestaurants(this)">
        <option value="all" role="option">All Cuisines</option>
      </select>
      <div id="results-container" class="col-12" role="status"></div>
    </section>
    <section class="list-container col-12">
      <ul id="restaurants-list" role="listbox"></ul>
    </section>
  </main>
  <footer class="footer col-12">
    Copyright (c) 2017 <a class="col-9" href="/" role="link">Restaurant Reviews</a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
