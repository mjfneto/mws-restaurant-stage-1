<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header class="col-12">
    <!-- Beginning nav -->
    <nav class="col-12">
      <h1 class="rr-banner col-9"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main class="maincontent col-12">
    <!-- Beginning map -->
    <section class="map-container col-12">
      <h2 class="pinned-locations" aria-hidden="true">Pinned Locations</h2>
      <div id="map" role="application" aria-label="Restaurants' pinned locations"></div>
    </section>
    <!-- End map -->
    <!-- Beginning filter -->
    <section class="filter-options col-12">
      <h2 class="col-12">Filter Results</h2>
      <!-- Beginning Neighborhoods select -->
      <label for="neighborhoods-select" id="neighborhoods-label">Neighborhoods</label>
      <select id="neighborhoods-select" class="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-label" aria-multiselectable="true" onchange="updateRestaurants(this)">
        <option value="all">All Neighborhoods</option>
      </select>
      <!-- End Neighborhoods select -->
      <!-- Beginning Cuisines select -->
      <label for="cuisines-select" id="cuisines-label">Cuisine Type</label>
      <select id="cuisines-select" class="cuisines-select" name="cuisines" aria-labelledby="cuisines-label" aria-multiselectable="true" onchange="updateRestaurants(this)">
        <option value="all">All Cuisines</option>
      </select>
      <!-- End Cuisines select -->
      <!-- Beginning Results -->
      <div class="results-container col-12" role="status"></div>
      <!-- End Results -->
    </section>
    <!-- End filter -->
    <!-- Beginning Restaurants List -->
    <section class="list-container col-12">
      <h2 class="restaurants-found" aria-hidden="true">Restaurants Found</h2>
      <ul class="restaurants-list" role="listbox"></ul>
    </section>
    <!-- End Restaurants List -->
  </main>
  <!-- End main -->
  <!-- Beginning Footer -->
  <footer class="footer col-12">
    Copyright (c) 2017 <a class="col-9" href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>
  <!-- End Footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
